<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seções Lado a Lado</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

.container {
    display: flex; /* Usando Flexbox para alinhar as seções lado a lado */
    justify-content: space-between; /* Espaço entre as seções */
}

.bio, .skills {
    background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente */
    border-radius: 10px;
    padding: 20px;
    width: 45%; /* Ajuste a largura conforme necessário */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para efeito visual */
}

h2 {
    margin-top: 0; /* Remove a margem superior do título */
}
    </style>
</head>
<body>
    <div class="container">
        <section class="bio">
            <h2>Sobre Mim</h2>
            <p>Esta é a seção de bio onde você pode falar sobre você.</p>
        </section>
        <section class="skills">
            <h2>Habilidades</h2>
            <p>Esta é a seção de habilidades onde você pode listar suas habilidades.</p>
        </section>
    </div>
</body>
</html>
